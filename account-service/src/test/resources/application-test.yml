spring:
  datasource:
    url: jdbc:h2:mem:accountdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false

app:
  security:
    enabled: false

management:
  tracing:
    enabled: false
