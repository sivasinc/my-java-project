apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "banking-platform.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "banking-platform.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "banking-platform.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "banking-platform.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
              name: http
          env:
            - name: DEPLOY_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ include "banking-platform.fullname" . }}-env
                  key: environment
          resources:
{{ toYaml .Values.resources | indent 12 }}
